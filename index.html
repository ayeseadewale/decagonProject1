<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nature Gallery</title>
  <style>

    .gallery{
display:grid;
grid-template-columns:repeat(3, 1fr);
grid-template-rows: repeat(3,30vw);
grid-gap: 15px;
}

div.desc {
  padding: 15px;
  text-align: center;
}

img{
width: 100%;
height: 100%;
object-fit: cover;
}
      
  
  </style>
</head>
<body>
  <h1>Gallery</h1>
<div class="gallery">
  <div class="desc"><img src="images/elephant.jpg" alt="Elephant" >Elephant</div>
  <div class="desc"><img src="images/flamingo.jpg" alt="Flamingo" >Flamingo</div>
  <div class="desc"><img src="images/fox.jpg" alt="Fox" >Fox</div>
  <div class="desc"><img src="images/giraffe.jpg" alt="Giraffe" >Giraffe</div>
  <div class="desc"><img src="images/lion.jpg" alt="Lion">Lion</div>
  <div class="desc"><img src="images/rabbit.jpg" alt="Rabbit" >Rabbit</div>
  

</body>
</html>
